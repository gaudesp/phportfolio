about = "[b][size=200]Qui suis-je[/size][/b]

Je m'appelle [b]Gauthier Desplanque[/b], j'ai 21 ans et je suis originaire des [i]Hauts-de-France[/i].

[size=200][b]Passions et compétences[/b][/size]

J'ai toujours été [b]passionné [/b]par le secteur de l'informatique, des nouvelles technologies et de la musique en général. Durant mon adolescence, j'ai acquis divers compétences, notamment en [b]programmation web[/b] ([i]création de site internet[/i]), en [b]musique [/b]([i]composition et remix de musique[/i]), mais aussi en[b] gestion de serveur[/b] ([i]création de serveur de jeu[/i]).

[size=200][b]Parcours scolaires[/b][/size]

Après avoir obtenu mon [b]BAC STMG[/b] ([i]Sciences et Technologies du Management et de la Gestion[/i]), je me suis orienté vers le [b]BTS SIO[/b] ([i]Services Informatiques aux Organisations[/i]) dont j'ai obtenu le diplôme en [b]Juin 2017[/b].

En [b]Septembre 2018[/b], je commence mon [b]BACHELOR Cycle d'Ingénierie Informatique[/b] à l'[b]ETNA[/b] ([i]Ecole des Technologies Numériques Appliquées, à Ivry-sur-Seine[/i]) en tant qu'[b]alternant[/b]."
